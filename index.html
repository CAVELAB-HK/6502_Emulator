<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6502 Assembly Emulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>6502 Emulator</h1>
        </header>
        
        <main>
            <div class="editor-section">
                <div class="section-header">
                    <h2>Assembly Code</h2>
                    <div class="controls">
                        <button id="loadExample" class="btn secondary">Load Example</button>
                        <button id="clearCode" class="btn secondary">Clear</button>
                    </div>
                </div>
                <textarea id="assembly-code" placeholder="Enter your 6502 assembly code here...
Example:
LDA #$48    ; Load 'H' into accumulator
STA $0200   ; Store to screen memory
LDA #$45    ; Load 'E'
STA $0201   ; Store to screen memory
...">
</textarea>
            </div>
            
            <div class="controls-section">
                <button id="assemble" class="btn primary">Assemble</button>
                <button id="run" class="btn primary">Run</button>
                <button id="step" class="btn secondary">Step</button>
                <button id="reset" class="btn secondary">Reset</button>
            </div>
            
            <div class="output-section">
                <div class="registers">
                    <h3>Registers</h3>
                    <div class="register-grid">
                        <div class="register">
                            <label>A:</label>
                            <span id="reg-a">00</span>
                        </div>
                        <div class="register">
                            <label>X:</label>
                            <span id="reg-x">00</span>
                        </div>
                        <div class="register">
                            <label>Y:</label>
                            <span id="reg-y">00</span>
                        </div>
                        <div class="register">
                            <label>PC:</label>
                            <span id="reg-pc">0000</span>
                        </div>
                        <div class="register">
                            <label>SP:</label>
                            <span id="reg-sp">FF</span>
                        </div>
                        <div class="register">
                            <label>P:</label>
                            <span id="reg-p">00</span>
                        </div>
                    </div>
                </div>
                
                <div class="screen">
                    <h3>Screen Output</h3>
                    <div id="screen-output" class="screen-display"></div>
                </div>
                
                <div class="memory">
                    <h3>Memory ($0200-$02FF)</h3>
                    <div id="memory-display" class="memory-grid"></div>
                </div>
            </div>
            
            <div class="logs">
                <h3>Console</h3>
                <div id="console-output"></div>
            </div>
        </main>
    </div>
    
    <script src="emulator.js"></script>
</body>
</html>
